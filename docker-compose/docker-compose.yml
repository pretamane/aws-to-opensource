  #     # - /var/log:/var/log
  #     # - /var/lib/docker/containers:/var/lib/docker/containers:ro
  #     - logs-data:/mnt/logs:ro
  #   networks:
  #     - app-network
  #   command: -config.file=/etc/promtail/config.yml
  #   depends_on:
  #     - loki

# ============================================================================
# NETWORKS
# ============================================================================

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# ============================================================================
# VOLUMES
# ============================================================================

volumes:
  # Use Docker-managed volumes for Podman compatibility
  postgres-data:
  meilisearch-data:
  minio-data:
  uploads-data:
  processed-data:
  logs-data:
  prometheus-data:
  grafana-data:
  loki-data:
  pgadmin-data:
  caddy-data:
  caddy-config:


