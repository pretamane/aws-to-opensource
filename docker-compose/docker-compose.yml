# Docker Compose - Open Source Stack
# Replaces AWS EKS, OpenSearch, DynamoDB with open-source alternatives
version: '3.8'

services:
  # ============================================================================
  # APPLICATION LAYER
  # ============================================================================
  
  fastapi-app:
    build:
      context: ../docker/api
      dockerfile: Dockerfile.opensource
    container_name: fastapi-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Application
      - APP_NAME=realistic-demo-pretamane
      - APP_VERSION=4.0.0
      - ENVIRONMENT=production
      
      # Database (PostgreSQL) - Individual parameters to avoid URL encoding issues
      - DB_HOST=postgresql
      - DB_PORT=5432
      - DB_NAME=pretamane_db
      - DB_USER=app_user
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      
      # Search (Meilisearch)
      - MEILISEARCH_URL=http://meilisearch:7700
      - MEILISEARCH_API_KEY=${MEILI_MASTER_KEY}
      
      # Storage (MinIO - S3 compatible)
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY=${MINIO_ROOT_USER}
      - S3_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - S3_DATA_BUCKET=pretamane-data
      - S3_BACKUP_BUCKET=pretamane-backup
      
      # Email (AWS SES - kept for cost efficiency)
      - AWS_REGION=${AWS_REGION:-ap-southeast-1}
      - SES_FROM_EMAIL=${SES_FROM_EMAIL}
      - SES_TO_EMAIL=${SES_TO_EMAIL}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      
      # Monitoring
      - PROMETHEUS_URL=http://prometheus:9090
      - ENABLE_METRICS=true
      - METRICS_PORT=9091
    volumes:
      - uploads-data:/mnt/uploads
      - processed-data:/mnt/processed
      - logs-data:/mnt/logs
    depends_on:
      - postgresql
      - meilisearch
      - minio
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.prometheus.scrape=true"
      - "com.prometheus.port=9091"
      - "com.loki.log=true"

  # ============================================================================
  # DATABASE LAYER
  # ============================================================================
  
  postgresql:
    image: postgres:16-alpine
    container_name: postgresql
    restart: unless-stopped
    environment:
      - POSTGRES_DB=pretamane_db
      - POSTGRES_USER=app_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d pretamane_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "work_mem=16MB"

  # ============================================================================
  # SEARCH ENGINE
  # ============================================================================
  
  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: meilisearch
    restart: unless-stopped
    ports:
      - "7700:7700"
    environment:
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
      - MEILI_ENV=production
      - MEILI_HTTP_ADDR=0.0.0.0:7700
      - MEILI_DB_PATH=/meili_data
      - MEILI_MAX_INDEXING_MEMORY=512MB
      - MEILI_MAX_INDEXING_THREADS=2
    volumes:
      - meilisearch-data:/meili_data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ============================================================================
  # OBJECT STORAGE (S3-Compatible)
  # ============================================================================
  
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    ports:
      - "9000:9000"      # API
      - "9001:9001"      # Console
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      # MINIO_BROWSER_REDIRECT_URL removed for direct port access
    volumes:
      - minio-data:/data
    networks:
      - app-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 5s
      retries: 3

  # MinIO bucket creation (runs once)
  minio-setup:
    image: minio/mc:latest
    container_name: minio-setup
    depends_on:
      - minio
    networks:
      - app-network
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      /usr/bin/mc mb myminio/pretamane-data --ignore-existing;
      /usr/bin/mc mb myminio/pretamane-backup --ignore-existing;
      /usr/bin/mc mb myminio/pretamane-logs --ignore-existing;
      /usr/bin/mc anonymous set download myminio/pretamane-data;
      echo 'MinIO buckets created successfully';
      exit 0;
      "

  # ============================================================================
  # REVERSE PROXY / LOAD BALANCER
  # ============================================================================
  
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
      - ../pretamane-website:/var/www/pretamane:ro
    networks:
      - app-network
    depends_on:
      - fastapi-app
      - grafana
      - meilisearch
      - minio

  # ============================================================================
  # DATABASE ADMIN TOOL
  # ============================================================================
  
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
      - PGADMIN_CONFIG_SERVER_MODE=True
      - SCRIPT_NAME=/pgadmin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - app-network
    depends_on:
      - postgresql
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/pgadmin/misc/ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ============================================================================
  # MONITORING STACK
  # ============================================================================
  
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - app-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.external-url=http://localhost/prometheus/'
      - '--web.route-prefix=/prometheus'
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/prometheus/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3

  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost/grafana
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - app-network
    depends_on:
      - prometheus
      - loki
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ============================================================================
  # LOGGING STACK
  # ============================================================================
  
  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki-data:/loki
    networks:
      - app-network
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 5s
      retries: 3

