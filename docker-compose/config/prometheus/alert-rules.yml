      #     description: "PostgreSQL has {{ $value }} active connections"

  # Storage service alerts
  - name: storage_health
    interval: 30s
    rules:
      # MinIO down alert
      - alert: MinIODown
        expr: up{job="minio"} == 0
        for: 2m
        labels:
          severity: critical
          category: storage
        annotations:
          summary: "MinIO storage is down"
          description: "MinIO has been unreachable for more than 2 minutes"
      
      # Meilisearch down alert
      # COMMENTED: meilisearch scrape job disabled until /metrics confirmed (Phase 1)
