      #     summary: "Meilisearch is down"
      #     description: "Meilisearch has been unreachable for more than 2 minutes"

  # Security & traffic alerts (for attack detection)
  - name: security_monitoring
    interval: 30s
    rules:
      # High 4xx error rate (potential scanning/probing)
      - alert: High4xxErrorRate
        expr: sum(rate(http_requests_total{status=~"4.."}[5m])) > 10
        for: 3m
        labels:
          severity: warning
          category: security
        annotations:
          summary: "High rate of 4xx errors detected"
          description: "More than 10 4xx errors/sec in last 5min (potential scanning: {{ $value }}/sec)"
      
      # Very high 4xx rate (active attack)
      - alert: Critical4xxErrorRate
        expr: sum(rate(http_requests_total{status=~"4.."}[5m])) > 50
        for: 1m
        labels:
          severity: critical
          category: security
        annotations:
          summary: "CRITICAL: Very high 4xx error rate"
          description: "More than 50 4xx errors/sec (active attack: {{ $value }}/sec)"
      
      # High 5xx error rate (service issues or DoS)
      - alert: High5xxErrorRate
        expr: sum(rate(http_requests_total{status=~"5.."}[5m])) > 5
        for: 2m
        labels:
          severity: critical
          category: security
        annotations:
          summary: "High rate of 5xx server errors"
          description: "More than 5 server errors/sec (potential DoS or service issue: {{ $value }}/sec)"
      
      # Abnormal request rate spike
      - alert: RequestRateSpike
        expr: rate(http_requests_total[1m]) > 100
        for: 2m
        labels:
          severity: warning
          category: security
        annotations:
          summary: "Abnormal request rate spike detected"
          description: "Request rate is {{ $value }}/sec (potential DDoS or traffic spike)"
      
      # Critical request rate (likely DDoS)
      - alert: CriticalRequestRate
        expr: rate(http_requests_total[1m]) > 500
        for: 1m
        labels:
          severity: critical
          category: security
        annotations:
          summary: "CRITICAL: Very high request rate"
          description: "Request rate is {{ $value }}/sec (likely DDoS attack)"

  # Node exporter alerts
  - name: node_exporter_alerts
    interval: 30s
    rules:
      # Node exporter down
      - alert: NodeExporterDown
        expr: up{job="node-exporter"} == 0
        for: 2m
        labels:
          severity: critical
          category: infrastructure
        annotations:
          summary: "Node exporter is down"
          description: "Node exporter has been unreachable for more than 2 minutes"

      # High system load
      - alert: HighSystemLoad
        expr: node_load5 > 2.0
        for: 5m
        labels:
          severity: warning
          category: infrastructure
        annotations:
          summary: "High system load detected"
          description: "5-minute load average is {{ $value }} (threshold: 2.0)"

      # Disk usage critical
      - alert: CriticalDiskUsage
        expr: disk_usage_percent > 90
        for: 5m
        labels:
          severity: critical
          category: infrastructure
        annotations:
          summary: "Critical disk usage"
          description: "Disk usage is {{ $value }}% (threshold: 90%)"

  # cAdvisor alerts
  - name: container_alerts
    interval: 30s
    rules:
      # cAdvisor down
      - alert: CadvisorDown
        expr: up{job="cadvisor"} == 0
        for: 2m
        labels:
          severity: critical
          category: infrastructure
        annotations:
          summary: "cAdvisor is down"
          description: "cAdvisor has been unreachable for more than 2 minutes"

      # Container restart spike
      # COMMENTED: container_restart_count metric not reliably exposed (Phase 1)
      # - alert: ContainerRestartSpike
      #   expr: increase(container_restart_count[15m]) > 5
      #   for: 5m
      #   labels:
      #     severity: warning
      #     category: infrastructure
      #   annotations:
      #     summary: "Container restart spike detected"
      #     description: "Containers have restarted {{ $value }} times in the last 15 minutes"

      # High container CPU usage
      - alert: HighContainerCPUUsage
        expr: container_cpu_usage > 0.8
        for: 5m
        labels:
          severity: warning
          category: infrastructure
        annotations:
          summary: "High container CPU usage"
          description: "Container CPU usage is {{ $value }} (threshold: 0.8)"

      # High container memory usage
      - alert: HighContainerMemoryUsage
        expr: container_memory_usage / container_spec_memory_limit_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          category: infrastructure
        annotations:
          summary: "High container memory usage"
          description: "Container memory usage is {{ $value }}% of limit"

  # Blackbox exporter alerts
  - name: blackbox_alerts
    interval: 30s
    rules:
      # Blackbox exporter down
      - alert: BlackboxExporterDown
        expr: up{job="blackbox-exporter"} == 0
        for: 2m
        labels:
          severity: critical
          category: infrastructure
        annotations:
          summary: "Blackbox exporter is down"
          description: "Blackbox exporter has been unreachable for more than 2 minutes"

      # Endpoint down (public endpoints)
      - alert: PublicEndpointDown
        expr: probe_success{module="http_2xx"} == 0
        for: 2m
        labels:
          severity: critical
          category: infrastructure
        annotations:
          summary: "Public endpoint is down"
          description: "Public endpoint {{ $labels.instance }} has been unreachable for more than 2 minutes"

      # Admin endpoint auth failure
      - alert: AdminEndpointAuthFailure
        expr: probe_success{module="http_basic_auth_401"} == 0
        for: 2m
        labels:
          severity: warning
          category: security
        annotations:
          summary: "Admin endpoint auth check failed"
          description: "Admin endpoint {{ $labels.instance }} auth check failed (should return 401)"

      # High latency detected
      - alert: HighLatencyDetected
        expr: blackbox_probe_duration_p95 > 3
        for: 2m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "High latency detected"
          description: "95th percentile latency is {{ $value }}s (threshold: 3s)"

      # SSL certificate issues
      - alert: SSLCertificateIssue
        expr: probe_ssl_earliest_cert_expiry < 7 * 24 * 3600
        for: 5m
        labels:
          severity: warning
          category: security
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate for {{ $labels.instance }} expires in {{ $value }} seconds"

