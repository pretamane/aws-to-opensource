# Prometheus Alert Rules
# Basic alert rules for system monitoring

groups:
  # Recording rules for common metrics
  - name: recording_rules
    interval: 60s
    rules:
      # CPU usage recording rules
      - record: cpu_usage_percent
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)

      # Memory usage recording rules
      - record: memory_usage_percent
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100

      # Disk usage recording rules
      - record: disk_usage_percent
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100

      # Container CPU usage
      - record: container_cpu_usage
        expr: rate(container_cpu_usage_seconds_total[5m])

      # Container memory usage
      - record: container_memory_usage
        expr: container_memory_usage_bytes

      # Network traffic
      - record: network_receive_bytes
        expr: rate(node_network_receive_bytes_total[5m])

      - record: network_transmit_bytes
        expr: rate(node_network_transmit_bytes_total[5m])

      # HTTP request rate
      - record: http_requests_total_rate
        expr: rate(http_requests_total[5m])

      # HTTP error rate
      - record: http_errors_rate
        expr: rate(http_requests_total{status=~"5.."}[5m])

      # HTTP 4xx rate
      - record: http_4xx_rate
        expr: rate(http_requests_total{status=~"4.."}[5m])

      # Blackbox probe success rate
      - record: blackbox_probe_success_rate
        expr: rate(probe_success[5m])

      # Blackbox probe duration
      - record: blackbox_probe_duration_p95
        expr: histogram_quantile(0.95, rate(probe_duration_seconds_bucket[5m]))

  # System resource alerts
  - name: system_resources
    interval: 30s
    rules:
      # High CPU usage alert
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          category: infrastructure
        annotations:
          summary: "High CPU usage detected on {{ $labels.instance }}"
          description: "CPU usage is above 80% (current value: {{ $value }}%)"
      
      # Critical CPU usage alert
      - alert: CriticalCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 95
        for: 2m
        labels:
          severity: critical
          category: infrastructure
        annotations:
          summary: "CRITICAL: CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 95% (current value: {{ $value }}%)"
      
      # High memory usage alert
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
          category: infrastructure
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 85% (current value: {{ $value }}%)"
      
      # Critical memory usage alert
      - alert: CriticalMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 95
        for: 2m
        labels:
          severity: critical
          category: infrastructure
        annotations:
          summary: "CRITICAL: Memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 95% (current value: {{ $value }}%)"
      
      # Low disk space alert
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 15
        for: 5m
        labels:
          severity: warning
          category: infrastructure
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk space is below 15% (current: {{ $value }}%)"
      
      # Critical disk space alert
      - alert: CriticalDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 5
        for: 2m
        labels:
          severity: critical
          category: infrastructure
        annotations:
          summary: "CRITICAL: Disk space on {{ $labels.instance }}"
          description: "Disk space is below 5% (current: {{ $value }}%)"

  # Service availability alerts
  - name: service_availability
    interval: 30s
    rules:
      # Service down alert
      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
          category: infrastructure
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} on {{ $labels.instance }} has been down for more than 2 minutes"
      
      # Container restart alert
      # COMMENTED: container_restart_count metric not reliably exposed (Phase 1)
      # - alert: ContainerRestarting
      #   expr: rate(container_restart_count[15m]) > 0
      #   for: 5m
      #   labels:
      #     severity: warning
      #     category: infrastructure
      #   annotations:
      #     summary: "Container {{ $labels.name }} is restarting"
      #     description: "Container {{ $labels.name }} has restarted {{ $value }} times in the last 15 minutes"

  # Application performance alerts
  - name: application_performance
    interval: 30s
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          category: application
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "Error rate is above 5% (current: {{ $value }})"
      
      # High response time alert
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          category: application
        annotations:
          summary: "High response time on {{ $labels.job }}"
          description: "95th percentile response time is above 1s (current: {{ $value }}s)"

  # Database alerts
  - name: database_health
    interval: 30s
    rules:
      # PostgreSQL down alert
